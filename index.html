    jQuery(document).ready(function() {
    (function($) {

        jQuery('#placester-menu-icon').click(function(e) {
            e.preventDefault();
            var menu_pusher=document.getElementById('placester-menu-pusher');
            var main_content = document.getElementsByClassName('main-content');
            menu_pusher.appendChild(main_content[0]);
            menu_pusher.style.height = "100%"
            jQuery('#placester-header-container').toggleClass('with--sidebar');
        });

        jQuery('#placester-menu-close').click(function(e) {
            jQuery('#placester-header-container').removeClass('with--sidebar');
            document.getElementById('placester-menu-pusher').style.height = "initial";
            var content=document.getElementById('placester-menu-pusher').lastChild;
            var post_content = document.getElementsByClassName('pre-ftr-ad');
            post_content[0].parentNode.insertBefore(content,post_content[0]); 
        });
    })(jQuery);
});
